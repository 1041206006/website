{% extends 'pc/person/index.html' %}
{% load static %}
{% block end %}
    <div class="person fl">

        <div class="clearfix">
            <div class="fl left_nav">
                <ul id="info">
                    <li data-type="" class="active"><a href="javascript:;">个人资料</a></li>
                </ul>
            </div>
            <article class="fr">
                 <div class="blogs">
                     <div class="blogs_head" style="background: url({% static 'img/recommend.png' %})no-repeat 0 50%;">个人资料</div>
                     <div class="follow_main">
                         <div class="info_item clearfix">
                             <label for="name">头像:</label>
                             <img class="info_img" src="{{ MEDIA_URL }}{{ request.user.user_imag }}" alt="">
                             <input type="file" id="file">
                         </div>
                         <div class="info_item clearfix">
                             <label for="name">用户名：</label>
                             <input type="text" name="username"class="val" value="{{ user.username }}" disabled>
                         </div>
                          <div class="info_item clearfix">
                             <label for="name">邮箱</label>
                             <input type="text" name="email"class="val" value="{{ user.email }}" disabled>
                         </div>
                         <div class="info_item clearfix">
                             <label for="name">手机号</label>
                             <input type="text" name="mobile"class="val" value="{{ user.mobile }}" disabled>
                         </div>
                         <div class="info_item clearfix">
                             <label for="name">职位</label>
                                 <input type="text" name="position"class="val" value="{{ user.position }}"disabled>
                             </div>
                         <div class="info_item clearfix">
                             <label for="name">个人介绍</label>
                                 <input type="text" name="info" class="val" value="{{ user.info }}"disabled>100字
                             </div>
                         <button type="button" id="btn">提交</button>
                     </div>
                 </div>
            </article>
        </div>
    </div>

{% block js %}
    <script>
        var form = new FormData()
        $('#file').on('change',function () {
            form.set('file',$(this)[0].files)

        })
        obj ={}
        $('#btn').on('click',function () {
            $(".val").each(function (i,item) {
             form.set($(item).attr('name'),$(item).val())
            obj[$(item).attr('name')] = $(item).val()

        })

        })


    </script>
